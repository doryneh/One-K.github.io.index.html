<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/FavIcon.png">
    <title>One-K Store</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-light  fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/Logo-NoBG.png" alt="" class="d-inline-block align-text-top me-3">
                One-K
            </a>
            <div class="SocialIcons d-flex justify-content-between align-items-center">
                <a href="">
                    <i class="fa-brands fa-whatsapp"></i>
                 </a>
                <a href="">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
               
            </div>
        </div>
    </nav>
    <!--End Navbar-->

    <!--Header-->
    <header class="header py-5" id="header">
        <div class="VideoBG">
        <video src="images/Video Banner.mp4" autoplay muted loop class="w-100"></video>
    </div>
        <div class="overlay">
        </div>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-md-6 h-100">
                   
                </div>
                <div class="col-md-6">

                </div>
            </div>
        </div>
    </header>
    <!--End Header-->
        
<!--Cards-->
    <div class="container">
        <div class="row mt-5 pb-5 ColorCards CardColorGroup">
            <h1 class="Title mb-5">Available Colors </h1>
            <div class="col-md-4">
                <div class="card pb-3">
                    <img src="images/ItemImg2.png" class="card-img-top" alt="ItemImg">
                    <a href="">  <button>Shop Now</button></a>
                </div>           
            </div>
            <div class="col-md-4">
                <div class="card  pb-3">
                    <img src="images/ItemImg.png" class="card-img-top" alt="ItemImg">
                    <a href="">   <button>Shop Now</button></a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card  pb-3">
                    <img src="images/ItemImg3.png" class="card-img-top" alt="ItemImg">
                    <a href="">   <button>Shop Now</button></a>
                </div>
            </div>
        </div>
    </div>
    <!--End Cards-->
    <!--Cards-->
    <div class="container">
        <div class="row mt-5 pb-5 ColorCards">
            <h1 class="Title mb-5">Available Colors </h1>
            <div class="col-md-2">
                <div class="card">
                <div id="carouselExampleIndicators" class="carousel slide h-100" data-bs-ride="carousel">
                    <div class="carousel-indicators h-100 d-flex flex-column position-relative justify-content-center align-items-center">
                            <button type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="0" class=" Aqua" aria-current="true" aria-label="Slide 1">
                               
                            </button>
                            <button type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="1" aria-label="Slide 2" class="active White">
                            </button>
                            <button type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide-to="2" aria-label="Slide 3" class="Pink"> 
                            </button>
                          
                        </div>
                    </div>
                
                </div>
              </div>
            <div class="col-md-4">
                <div class="card pb-3">

                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="false">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/ItemImg2.png" class="card-img-top" alt="ItemImg">
                                         </div>
                      <div class="carousel-item">
                        <img src="images/ItemImg.png" class="card-img-top" alt="ItemImg">
                      </div>
                      <div class="carousel-item">
                        <img src="images/ItemImg3.png" class="card-img-top" alt="ItemImg">
                      </div>
                    </div>
                    </div>
                    
                </div>           
            </div>
          
          <div class="col-md-6 ProductInfo">
            <div class="card p-5">
                <a href="">   <button>Shop Now</button></a>

            </div>
          </div>
        </div>
    </div>
    <!--End Cards-->

</body>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/all.js"></script>
<script src="js/js.js"></script>

</html>
